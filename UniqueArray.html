<html>

<head>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>

</head>

<body>
    <div id='inputFieldId'></div>

    <script type="text/babel">
        class InputFieldComponent extends React.Component {
            constructor() {
                super();
                this.inputVal = React.createRef();
                this.state = {
                    valueSet: []
                }
            }
            addStr = () => {
                var input = this.inputVal.current.value;

                if (!this.state.valueSet.includes(input)) {
                    this.state.valueSet.push(input);
                }
                this.inputVal.current.value=""
                this.setState({
                    valueSet: this.state.valueSet
                })
            }
            render() {
                return <div> <p> Enter string:<input ref={this.inputVal} />  </p>
                    <button onClick={this.addStr}>Add to set</button>
                    <p>
                        {this.state.valueSet.map(item => (
                            <li key={item}>{item}</li>
                        ))}
                    </p>
                </div>

            }
        }
        ReactDOM.render(<InputFieldComponent />, document.getElementById('inputFieldId'));
    </script>
</body>

</html>
