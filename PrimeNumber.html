<html>

<head>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>

</head>

<body>
    <div id="primeNumbersDisplayId"></div>
    <script type="text/babel">
        class FindAndDisplayPrimeNumber extends React.Component {
            commonLogic(n, isPrimeNumber) {
                var isPrimeNumber = true;
                for (let i = 2; i < n; i++) {
                    if (n % i == 0) {
                        isPrimeNumber = false;
                        break;
                    }
                }
                return isPrimeNumber;
            }
            checkPrimeNumber = () => {
                let n = Number(this.refs.primeRef.value);
                var isPrimeNumber = true;
                if (n <= 1) {
                    alert('Given value should be greater than one');
                    return;
                }
                if (n) {
                    isPrimeNumber = this.commonLogic(n);
                }

                if (isPrimeNumber) {
                    this.refs.primeNumberResultRef.innerText = 'Given number is a prime number';
                } else {
                    this.refs.primeNumberResultRef.innerText = 'Given number is not a prime number';
                }
            }
            printPrimeNumbers = () => {
                let primeNumbers = [];
                let count = 0;

                let n = Number(this.refs.primeRef.value);
                if (n <= 1) {
                    alert('Given value should be greater than one');
                    return;
                }
                for (let k = 2; k <= n; k++) {
                    var isPrimeNumber = this.commonLogic(k);
                    if (isPrimeNumber) {
                        primeNumbers[count++] = k;
                    }
                }

                this.refs.primeNumberResultRef.innerText = primeNumbers;
                this.refs.primeNumberResultRef.style.wordWrap = "break-word";
            }
            render() {
                return <div>
                    <p> Enter a Number:<input ref="primeRef" /> </p>
                    <p><button onClick={this.checkPrimeNumber}>Check Prime Number</button>
                        <button onClick={this.printPrimeNumbers}>Print Prime Numbers</button></p>
                    <p ref="primeNumberResultRef"></p>

                </div>
            }
        }
        ReactDOM.render(<FindAndDisplayPrimeNumber />, document.getElementById('primeNumbersDisplayId'));
    </script>
</body>

</html>
