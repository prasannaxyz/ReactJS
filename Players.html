<html>

<head>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
</head>

<body>

    <div id="playersId" />


</body>

<script type='text/babel'>
    ReactDOM.render(<DisplayPlayers></DisplayPlayers>, document.getElementById('playersId'));
    function DisplayPlayers() {
        return <div>
            <Player name='Sachin' place='Mumbai'></Player>
            <Player name='Sehwag' place='Delhi'></Player>
            <Player name='Panth' place='Delhi'> </Player>
        </div>;
    }
    function Player(obj) {
        return <h1>This is {obj.name} from {obj.place}.</h1>;
    }
</script>

</html>
