<script type="text/babel">
    function HelloWorldContent() {
        return <h1>Hello World</h1>;
    }
    function HelloWorldComponent() {
        var content = <div> <HelloWorldContent></HelloWorldContent> <HelloWorldContent></HelloWorldContent> <HelloWorldContent></HelloWorldContent> <HelloWorldContent></HelloWorldContent> </div>;
